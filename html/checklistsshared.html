<title>Listy </title>

<style>
body{
        font-family: 'Armata', sans-serif;
        color: #757575;
}


.listButton{
    width: 700px;
    height: 40px;
    font-size: 12px;
    background-color: #ffffff;
    -webkit-appearance: none;
    border: 1px dashed #757575;
    color: #757575;
    font-family: 'Armata', sans-serif
}
.listButton:active{
     background-color: #c7e274;
}

</style>
<script>
$(function() {
    var numLists=1;
    $(".registerAndLoginBtn").click(function(){
        document.getElementById("output").innerHTML+="<td><a href='#'><button type='button' class='listButton'> List " + numLists+ "</button></a></td>";
        numLists++;
   });
});
</script>
</head>

<div class="row">

        <br>

    <p>Checklists Shared with Me</p>
    </center>
    </div>

    <div class="col-sm-3" style='text-content="right"'>
    <button class="registerAndLoginBtn">+ Add List</button>
    </div>
    </div>
</div>

<br>

<center>
   
<table>
<tr>
