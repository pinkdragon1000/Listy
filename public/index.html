<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQuery Mobile and JQuery imports-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <script>
            $(document).bind("mobileinit", function(){
            $.extend(  $.mobile , {
                pageLoadErrorMessage: ""
            });
            });
        </script>

        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        
<!--Custom Font-->
<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">

<!-- Main CSS file -->
<link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap CSS file (Used for the bootstrap grids)-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<title>Listy</title>

<script src="js/index.js"></script>

</head>

<body>
<div data-role="page" id="home" data-theme="d">
    <div class="row">
    <div class="col-lg-12">

     <a class="registerAndLoginBtn" id="login" onclick="document.getElementById('loginModal').style.display='block'" data-role= "button">Login</a>
     <br>
<p id="registerDescr">Don't have an account?  Register Here!</p>
<a class="registerAndLoginBtn" onclick="document.getElementById('registrationModal').style.display='block'" data-role="button">Register</a>
</div>
</div>

<!-- Login -->
        <div id="loginModal" class="modal">
            <center>
                <form class="modalContent animate" onsubmit="return false;" method="post" id="loginModal" >
                   <div>
                        <span onclick="document.getElementById('loginModal').style.display='none'" class="closeModal" title="Close">&times;</span>
                    </div>

                    <div class="containerModal">
                        <ul class="ErrorMessages" id="ErrorMessages"></ul>
                        <h2> Login </h2>
                        <hr>
                        <div>
                            <label for="email">Username: </label>
                            <input type="text" id="username">
                        </div>

                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="password">
                        </div>

                        <br><br>
                        <p id="loginp"></p>
                        <button onclick="login('login','username','password','email','loginp')" type="submit" class="registerAndLoginBtn" style="float: none">Login</button>
                    </div>

                </form>
            </center>
        </div>   

    <!-- Registration -->
        <div id="registrationModal" class="Modal">
            <center>
                <form class="ModalContent animate" onsubmit="return false;" method="post" id="loginModal" >
                   <div>
                        <span onclick="document.getElementById('registrationModal').style.display='none'" class="closeModal" title="Close">&times;</span>
                    </div>
                    <div class="containerModal">
                        <ul class="ErrorMessages" id="ErrorMessages"></ul>
                        <h2> Register </h2>
                        <hr>
                          <div>
                            <label for="username">Username: </label>
                            <input type="text" id="regusername">
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input type="text" id="email">
                        </div>

                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="regpassword">
                             <br><br>
                        </div>
                        <p id="registerp"></p>
						<button  class="registerAndLoginBtn" onclick="login('register','regusername','regpassword','email','registerp')" style="float: none">Register</button>
                    </div>
                </form>
            </center>
        </div>   


<center>
    <br><br>
    <div class="listy">
        <img src="./images/listy.png" height="235px" width="90%">
    </div>
    <br>
    <p>Welcome to Listy.  The collaborative list master.  Where you can create checklists and share them with other members at no cost!</p>
</center>


</body>
</div>

</html>
