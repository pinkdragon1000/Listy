<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">

<title>Listy </title>

<style>
body{
        font-family: 'Armata', sans-serif;
        color: #757575;
}
p{
     width: 350px;
     font-size: 15px;
}
h2{
    color: #c7e274;
}
.registerAndLogin{
    height: 40px;
    width: 100px;
    font-size: 12px;
    background-color: #ffffff;
    -webkit-appearance: none;
    border: 3px solid #c7e274;
    color: #757575;
    font-family: 'Armata', sans-serif;
}
#registerDescr{
    font-size: 12px;
    width: 95%;
    text-align: right;
    padding-left: 110px;
}
.registerAndLoginBtns{
    width: 90%;
    text-align: right;
}

form {
   width: 550px;
   height: 600px;
   margin: 40px;
   position: relative;
   background-color: white;
 }
label {
    font-size: 15px;
}


/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    color: #757575;
    font-weight: bold;
    font-size: 15px;
}



/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #F2DEDE;
    border: 2px solid #EED3D7;
    color: #B94A48;
    border-radius: 4px;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

.container {
    width: 300px;
}
.header {
    width: 100%;
}
span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1050; /* Sit on top */
    left: 1;
    top: 1;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: hidden; /* Enable scroll if needed */
    padding-top: 60px;
    background-color: rgba( 0, 0, 0, 0.8 );
}

/* Modal Content/Box */
.modal-content {
    border: 1px solid #888;
    background-color: aliceblue;
}
    .ModalContent {
    border: 1px solid #888;
    width: 600px;
    height: 500px;
    }

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: lightgrey;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #B94A48;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

</style>
</head>

<body>

<div class="registerAndLoginBtns">
<button class="registerAndLogin" id="login" onclick="document.getElementById('loginModal').style.display='block'">Login</button>
<p id="registerDescr">Don't have an account?  Register Here!</p>
<button class="registerAndLogin" onclick="document.getElementById('registrationModal').style.display='block'">Register</button>
</div>


   <!-- Login -->
        <div id="loginModal" class="Modal">
            <center>
                <form class="ModalContent animate" onsubmit="return false;" method="post" id="loginModal" >
                   <div class="imgcontainer">
                        <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close">&times;</span>
                    </div>
                    <div class="container">
                        <ul class="ErrorMessages" id="ErrorMessages"></ul>
                        <h2> Login </h2>
                        <hr>
                        <div>
                            <label for="email">Email: </label>
                            <input type="text" id="email" required>
                        </div>

                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="password" required>
                        </div>

                        <br><br>
                        <button type="submit" class="registerAndLogin">Login</button>
                    </div>

                </form>
            </center>
        </div>   

         <!-- Registration -->
        <div id="registrationModal" class="Modal">
            <center>
                <form class="ModalContent animate" onsubmit="return false;" method="post" id="loginModal" >
                   <div class="imgcontainer">
                        <span onclick="document.getElementById('registrationModal').style.display='none'" class="close" title="Close">&times;</span>
                    </div>
                    <div class="container">
                        <ul class="ErrorMessages" id="ErrorMessages"></ul>
                        <h2> Register </h2>
                        <hr>
                        <div>
                            <label for="email">Email: </label>
                            <input type="text" id="email" required>
                        </div>

                        <div>
                            <label for="password">Password: </label>
                            <input type="password" id="password" required>
                        </div>

                        <br><br>
                        <button type="submit" class="registerAndLogin">Register</button>
                    </div>

                </form>
            </center>
        </div>   


<center>
<br><br>
<img src="images/listy.png" height="235px" width="376px">
<br><br>
<p>Welcome to Listy.  The collaborative list master.  Where you can create checklists and share them with other members at no cost!</p>
</center>












</body>


</html>
